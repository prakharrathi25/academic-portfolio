# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 15
  - name: Projects
    url: '/allprojects'
    weight: 20
  - name: Blog
    url: '#posts'
    weight: 30
  - name: Publications
    url: '#publications'
    weight: 50
  - name: Certifications
    url: '#certifications'
    weight: 55
  - name: Contact
    url: '#contact'
    weight: 60

